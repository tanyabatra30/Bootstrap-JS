<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Animate</title>
		<link rel="stylesheet" href="style1.css" />
	</head>
	<body>
		<button id="but1" onclick="move()">Start Animation</button>

		<div id="box">
			<div id="sub"></div>
		</div>
	</body>
	<script>
		function move() {
			let id = null;
			const elem = document.getElementById("sub");
			let pos = 0;
			clearInterval(id);
			id = setInterval(frame);
			function frame() {
				if (pos == 960) {
					clearInterval(id);
				} 
                else {
					pos++;
					elem.style.left = pos + "px";
				}
			}
		}
	</script>
</html>
